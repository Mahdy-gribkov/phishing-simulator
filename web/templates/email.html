<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body style="margin:0;padding:0;background:#0a1628;font-family:Georgia,'Times New Roman',serif;">
<table width="100%" cellpadding="0" cellspacing="0" style="background:#0a1628;padding:20px 0;">
<tr><td align="center">
<table width="600" cellpadding="0" cellspacing="0" style="background:#fff;border:3px solid #c5a355;border-radius:4px;">

<!-- Gold Header Bar -->
<tr><td style="background:linear-gradient(135deg,#c5a355,#e8d48b,#c5a355);padding:15px 30px;text-align:center;">
  <div style="font-size:11px;letter-spacing:4px;color:#0a1628;text-transform:uppercase;margin-bottom:5px;">Office of the President</div>
  <div style="font-size:24px;font-weight:bold;color:#0a1628;">EXECUTIVE ORDER</div>
  <div style="font-size:11px;letter-spacing:2px;color:#0a1628;margin-top:5px;">WASHINGTON, D.C.</div>
</td></tr>

<!-- Trump GIF -->
<tr><td style="text-align:center;padding:20px 30px 10px;background:#fff;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Donald_Trump_official_portrait.jpg/440px-Donald_Trump_official_portrait.jpg" alt="Donald Trump" width="280" style="border-radius:8px;border:2px solid #c5a355;" />
</td></tr>

<!-- Subject Line -->
<tr><td style="padding:10px 30px 5px;text-align:center;background:#fff;">
  <div style="font-size:20px;font-weight:bold;color:#0a1628;">{{.Subject}}</div>
</td></tr>

<!-- Divider -->
<tr><td style="padding:5px 30px;background:#fff;">
  <hr style="border:none;border-top:2px solid #c5a355;margin:10px 0;" />
</td></tr>

<!-- Body Text -->
<tr><td style="padding:10px 30px 20px;font-size:16px;line-height:1.6;color:#333;background:#fff;">
  {{.Body}}
</td></tr>

<!-- CTA Button -->
<tr><td style="padding:10px 30px 30px;text-align:center;background:#fff;">
  <a href="{{.TrackingURL}}" style="display:inline-block;background:#cc0000;color:#fff;font-size:18px;font-weight:bold;padding:14px 40px;border-radius:4px;text-decoration:none;letter-spacing:1px;border:2px solid #990000;">
    COMPLY WITH EXECUTIVE ORDER
  </a>
  <div style="font-size:11px;color:#999;margin-top:10px;">This action is mandatory. Failure to comply will be noted.</div>
</td></tr>

<!-- Footer -->
<tr><td style="background:#0a1628;padding:20px 30px;text-align:center;">
  <div style="color:#c5a355;font-size:13px;font-weight:bold;">{{.SenderName}}</div>
  <div style="color:#8a8a8a;font-size:11px;margin-top:5px;">45th &amp; 47th President of the United States</div>
  <div style="color:#444;font-size:9px;margin-top:10px;">Making Email Great Again&trade;</div>
</td></tr>

</table>
</td></tr>
</table>
</body>
</html>
