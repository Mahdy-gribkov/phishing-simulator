apiVersion: apps/v1
kind: Deployment
metadata:
  name: phishing-simulator
  labels:
    app: phishing-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phishing-simulator
  template:
    metadata:
      labels:
        app: phishing-simulator
    spec:
      containers:
      - name: app
        image: phishing-simulator:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: SMTP_MODE
          value: "direct"
        - name: SMTP_SENDER_EMAIL
          value: "president@whitehouse.gov"
        - name: SMTP_SENDER_NAME
          value: "Donald Trump"
        - name: ENVELOPE_STRATEGY
          value: "match-recipient"
        - name: INSECURE_SKIP_VERIFY
          value: "false"
        - name: DKIM_ENABLED
          value: "true"
        - name: DKIM_PRIVATE_KEY_PATH
          value: "/app/dkim-private.pem"
        - name: DKIM_SELECTOR
          value: "default"
        - name: DKIM_DOMAIN
          value: "whitehouse.gov"
        - name: BASE_URL
          value: "http://localhost:8080"
        # --- Uncomment for SMTP_MODE=relay ---
        # - name: SMTP_HOST
        #   valueFrom:
        #     secretKeyRef:
        #       name: smtp-credentials
        #       key: host
        # - name: SMTP_PORT
        #   value: "587"
        # - name: SMTP_USER
        #   valueFrom:
        #     secretKeyRef:
        #       name: smtp-credentials
        #       key: username
        # - name: SMTP_PASS
        #   valueFrom:
        #     secretKeyRef:
        #       name: smtp-credentials
        #       key: password
        volumeMounts:
        - name: dkim-key
          mountPath: /app/dkim-private.pem
          subPath: dkim-private.pem
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
      volumes:
      - name: dkim-key
        secret:
          secretName: dkim-key
